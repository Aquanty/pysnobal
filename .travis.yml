stages:
- test
- name: deploy
  if: type = pull_request OR branch = master OR tag IS present AND repo = scotthavens/pysnobal
env:
  global:
  - TWINE_USERNAME=__token__
unittest:
  stage: test
  os: linux
  dist: bionic
  language: python
  cache: pip
  install: &1
  - python3 --version
  - python3 -m pip install tox-travis
  script: tox
jobs:
  include:
  - stage: test
    os: linux
    dist: bionic
    language: python
    cache: pip
    install: *1
    script: tox
    python: 3.6
    env: TOXENV=py36
  - stage: test
    os: linux
    dist: bionic
    language: python
    cache: pip
    install: *1
    script: tox
    python: 3.6
    env: TOXENV=coverage
  - stage: test
    os: linux
    dist: bionic
    language: python
    cache: pip
    install: *1
    script: tox
    python: 3.6
    env: TOXENV=flake8
  - stage: test
    os: linux
    dist: bionic
    language: python
    cache: pip
    install: *1
    script: tox
    python: 3.7
    env: TOXENV=py37
  - stage: test
    os: linux
    dist: bionic
    language: python
    cache: pip
    install: *1
    script: tox
    python: 3.8
    env: TOXENV=py38
  - stage: test
    os: osx
    dist: bionic
    language: shell
    cache: pip
    install: *1
    script: tox
    osx_image: xcode11.2
    env:
    - TOXENV=py37
    - NOT_ON_GOLD_HOST=yup
  allow_failures:
  - python: 3.6
    env: TOXENV=flake8
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: scotthavens
  password:
    secure: 
  on:
    tags: true
    repo: scotthavens/pysnobal
    python: 3.8
