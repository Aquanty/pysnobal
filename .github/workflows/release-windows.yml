# For information on uploading release asset, see: https://github.com/softprops/action-gh-release

name: Release Windows

on:
  push:
    branches: ["*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.19.0
      - name: Build Windows package
        run: |
          $env:CIBW_BUILD='cp38-* cp310-*'
          python -m cibuildwheel --platform=windows --archs=AMD64 --output-dir=dist

